<body>
    <div class="container">
      <hr>
    <div id="contato" class="carousel slide">
        <h2>CONTATO</h2>
      </div>
      <hr>
    <section class="conteudo limitador">
      <form action="https://formspree.io/f/xgegbzyb" method="post">
        <!-- o <label for=""> puxa o valor do <input id="", se coloca id="valor1", entao tem que colocar for="valor1"> -->
        <div>
            <label for="nome">Nome:</label>
            <input required placeholder="Digite o nome completo" type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input placeholder="Digite o seu e-mail" type="email" name="email" id="email">
        </div>

        <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>

        <!-- INÍCIO HTML PARA CEP/ENDEREÇO -->
        <div> 
            <label for="cep">CEP: <br><span id="status"></span></label>
            <div id="area-do-cep">
                 <!-- Usamos inputmode numerica para que o teclado virtual mostre números e para que não seja mostrado botões adicionais no navegador desktop.  -->
                <input maxlength="9" inputmode="numeric" placeholder="Somente números" type="text" id="cep" name="cep" required> 
                <br> 
                <button id="buscar">Buscar</button> 
            </div>
        </div>
        <div class="campos-restantes"> 
            <label for="endereco">Endereço:</label> 
            <input type="text" id="endereco" name="endereco" size="30">
        </div>
        <div class="campos-restantes"> 
            <label for="bairro">Bairro:</label> 
            <input type="text" id="bairro" name="bairro">
        </div>
        <div class="campos-restantes"> 
            <label for="cidade">Cidade:</label> 
            <input type="text" id="cidade" name="cidade">
        </div>
        <div class="campos-restantes"> 
            <label for="estado">Estado:</label> 
            <input type="text" id="estado" name="estado">
        </div>
        <!-- /FIM HTML PARA CEP/ENDEREÇO -->

        <div>
            <label for="celular">Celular:</label>
            <input placeholder="Digite o seu celular" type="tel" name="celular" id="celular">
        </div>

        <div>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <!-- Deixe sempre um option vazio como primeiro opção. Isso forçará o usuário a escolher intencionalmente uma opção válida. -->
                <option value=""></option>
                <option>Dúvidas</option>
                <option>Elogios</option>
                <option>Reclamações</option>
                <option>Outros</option>
            </select>
        </div>

        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <!-- maxlength="20" dentro do textarea, o usuário só vai digitar no maximo 20 caracteres -->
        </div>

        <button type="submit">Enviar dados</button>

    </form>

    <p id="status-do-envio"></p>
